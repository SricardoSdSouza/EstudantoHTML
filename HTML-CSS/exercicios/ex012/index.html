<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML-5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <hr>
    <p>Este video esta hospedado em meu proprio servidor</p>
    <h2>testando o formato 'mp4'</h2>
    <video src="midia/meu-video.mp4" width="500" controls autoplay loop></video>
    <p>Outro formato para testar 'm4v'</p>
    <video src="midia/meu-Video.m4v" width="500" controls></video>
    <p>Outro formato 'webm'</p>
    <video src="midia/Meu-Video-1_preview.webm" width="500" controls></video>
    <p>Outro formato 'ogv'</p>
    <video src="midia/meu-video.ogv" width="500" controls></video>
    
</body>
</html>
